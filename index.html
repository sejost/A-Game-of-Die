<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>A game of Die</title>
</head>

<body>
    
    <div class="content">

        <div class="player-panel" id='player1'>
            <div class="playerTag"> Player 1 - Turn <span id='player1Turn'></span>
            </div>

            <div class="countGame" id='cntGame1'>0</div>

            <div class="countRound">
                <p>Current</p>
                <p id='cntRound1'>0</p>
            </div>

        </div>

        <br>
        
        <div id="tools">
            <div id="sub-tools">
                <button id='playerBtn'>Ajouter un joueur</button>
                <button id='resetBtn'>Réinitialiser</button>
                <button id='diceBtn'>LE Dé !</button>
                <button id='holdBtn'>Hold</button>
                <p>Résultat du dé : <span id='diceResult'></span></p>
            </div>
        </div>

        <br>
        
        <div class="player-panel" id='player2'>
            <div class="playerTag"> Player 2 - Turn <span id='player2Turn'></span>
            </div>

            <div class="countGame" id='cntGame2'>0</div>

            <div class="countRound">
                <p>Current</p>
                <p id='cntRound2'>0</p>
            </div>

        </div>

    </div>
    
<script src="script.js"></script>
</body>

</html>
