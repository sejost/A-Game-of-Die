<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/b089fe9b6c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>A GAME OF DIE - At the game of die, you roll or your die</title>
</head>
<body>
    
    <!-- Contenu global -->
    <div class="content">

        <!-- Panneau du joueur 1 / Par défaut -->
        <div class="player-panel" id='player1'>
                <!-- Indicatif du joueur 1 -->
            <div class="playerTag"> PLAYER 1 <span style="display: none;" id='player1Turn'></span>
            </div>

                <!-- Indicatif du compte du jeu 1 -->
            <div class="countGame" id='cntGame1'></div>
                <!-- Indicatif du compte de tour 1 -->
            <div class="countRound">
                <p>CURRENT</p>
                <p id='cntRound1'></p>
            </div>

        </div>

        <br>
        
        <!-- Panneau des outils, imbriquer au milieu -->
        <div id="tools">
            <!-- <div class="victoryMessage"></div> (en cours)-->
            <!-- Bouton d'ajout de joueur 2-->
            <div class="newPlayer" id="playerBtn">
                <i class="fas fa-user-plus"></i> <span>ADD PLAYER 2</span>
            </div>
            <!-- Bouton de réinitialisation-->
            <div class="reinitialise" id='resetBtn'>
                <i  class="fas fa-play-circle"></i> <span>NEW GAME</span>
            </div>
            <!-- Emplacement du dé -->
            <div class="dice">
                <canvas id="myCanvas"> </canvas>
                <p><span style="display: none;" id='diceResult'></span></p>
            </div>

            <!-- Bouton de lancement de dés-->
            <div class="diceButton" id="diceBtn">
                <i width="200px"  class="fas fa-dice"></i> <span>ROLL</span>
            </div>

            <!-- Bouton de retenu de score-->
            <div class="hold" id="holdBtn">
                <i class="fas fa-arrow-circle-down" ></i> <span>HOLD</span>
            </div>  
        </div>

        <br>
        
        <!-- Panneau du joueur 1 / Apparait après ajout donc Display none -->
        <div class="player-panel" id='player2'>
            <div class="playerTag"> PLAYER 2 <span style="display: none;" id='player2Turn'></span>
            </div>

            <!-- Indicatif du compte du jeu 2 -->
            <div class="countGame" id='cntGame2'>0</div>

            <!-- Indicatif du compte de tour 2 -->
            <div class="countRound">
                <p>CURRENT</p>
                <p id='cntRound2'>0</p>
            </div>

        </div>

    </div>
    
<!-- Ajout du script en fin de code -->
<script src="script.js"></script>

</body>

</html>
